<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Abenson</title>
  </head>
  <body>
    <main>
      <section class="products-section">
        <!-- Header -->
        <header class="header">
          <h1 class="header-title">
            Choose your <span class="text-blue-secondary">next</span>
            <span class="text-blue-primary">bed</span>
          </h1>
          <p class="header-subtitle">
            Better sleep begins with comfort that perfectly suits your rest
            style.
          </p>
        </header>
        <div class="main-content">
          <!-- Navigation Tabs -->
          <nav class="nav-tabs" role="tablist">
            <button class="nav-tab" data-tab="sizes" role="tab">Sizes</button>
            <button class="nav-tab nav-tab-active" data-tab="types" role="tab">
              Types
            </button>
            <button class="nav-tab" data-tab="firmness" role="tab">
              Firmness
            </button>
          </nav>
          <section class="product-grid">
            <!-- PLUSH -->
            <a href="">
              <article class="product-card">
                <div>
                  <div class="product-image">
                    <img src="../public/firmness/plush.png" alt="Plush" />
                  </div>
                  <div class="product-info">
                    <h3 class="product-title">
                      <span class="text-blue-secondary">Plush</span>
                    </h3>

                    <div class="info-reveal">
                      <h3 class="product-title">
                        <span class="text-blue-secondary">Plush</span>
                      </h3>
                      <p class="product-description">
                        Very soft and cushiony — you’ll sink in and feel hugged.
                        Great for pressure relief.
                      </p>
                      <!-- will only be visible on md and up -->
                      <div class="product-tags md">
                        <span class="product-tag">Side Sleeper</span>
                        <span class="product-tag">Light Sleeper</span>
                        <span class="product-tag">With Backpain</span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="product-tags sm">
                  <span class="product-tag">Side Sleeper</span>
                  <span class="product-tag">Light Sleeper</span>
                  <span class="product-tag">With Backpain</span>
                </div>
              </article>
            </a>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
